name: Build Codev App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ☕ Install dependencies (Python + Android)
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk ant \
            zlib1g-dev python3-pip python3-setuptools git \
            libncurses6 libstdc++6 libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libfreetype6-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-libav gstreamer1.0-tools libgstreamer-plugins-base1.0-dev \
            libgstreamer1.0-dev

          pip install --upgrade pip setuptools
          pip install buildozer cython

      - name: 🔧 Build the APK
        run: |
          buildozer android debug

      - name: ⬆️ Upload generated APK
        uses: actions/upload-artifact@v4
        with:
          name: codev-debug-apk
          path: bin/*.apk
