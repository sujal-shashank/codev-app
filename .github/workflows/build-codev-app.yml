name: Build Codev App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧰 Install Buildozer and dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-11-jdk zlib1g-dev \
            python3-pip python3-setuptools git \
            libncurses5 libstdc++6 libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libfreetype6-dev libgstreamer1.0 libgstreamer1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good

          python3 -m pip install --upgrade pip setuptools
          pip install buildozer cython

      - name: 🏗️ Build APK
        run: |
          buildozer android debug

      - name: ⬆️ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: codev-debug-apk
          path: bin/*.apk
